<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>red-dot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .button {
            position: relative;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            border: 2px solid #ff0000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-size: 16px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #ff0000;
            color: #000000;
        }

        .button::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            width: 8px;
            height: 8px;
            background-color: #ff0000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="#" class="button">India</a>
        <a href="#" class="button">Delhi</a>
        <a href="#" class="button">Bangalore</a>
        <a href="#" class="button">Mumbai</a>
        <a href="#" class="button">Chennai</a>
        <a href="#" class="button">Kolkata</a>
    </div>
</body>
</html>
